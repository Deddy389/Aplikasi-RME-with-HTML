<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biostatistik</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div class="header">
        <img src="https://via.placeholder.com/50x50?text=Logo" alt="Esa Unggul Logo" class="logo">
        <div class="title">Program Studi D3 Rekam Medis dan Informasi Kesehatan</div>
    </div>

    <div class="main-content">
        <h2>Aplikasi Sederhana Biostatistik</h2>

        <div class="input-data-pasien-biostatistik">
            <h3>Input Data Pasien</h3>
            <div class="form-input-biostatistik">
                <div class="form-group">
                    <label for="pasienId">ID Pasien:</label>
                    <input type="text" id="pasienId">
                </div>
                <div class="form-group">
                    <label for="usia">Usia:</label>
                    <input type="number" id="usia">
                </div>
                <div class="form-group">
                    <label for="jenisKelamin">Jenis Kelamin:</label>
                    <select id="jenisKelamin">
                        <option value="L">L</option>
                        <option value="P">P</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="diagnosis">Diagnosis:</label>
                    <select id="diagnosis">
                        <option value="K35-Appendicitis">K35 - Appendicitis</option>
                        <option value="K29-Gastritis">K29 - Gastritis</option>
                        <option value="K80-Batu Empedu">K80 - Batu Empedu</option>
                        </select>
                </div>
                <button id="tambahDataBtn" class="button-small">Tambah Data</button>
            </div>
        </div>

        <div class="back-button-container-biostatistik">
            <a href="index.html" class="back-button">
                <i class="fas fa-arrow-left"></i> Kembali ke Menu Utama
            </a>
        </div>

        <div class="data-pasien-section">
            <h3>Data Pasien</h3>
            <div class="table-container">
                <table id="dataPasienTable">
                    <thead>
                        <tr>
                            <th>ID Pasien</th>
                            <th>Usia</th>
                            <th>Jenis Kelamin</th>
                            <th>Diagnosis</th>
                        </tr>
                    </thead>
                    <tbody>
                        </tbody>
                </table>
            </div>
        </div>

        <div class="statistik-diagnosis-section">
            <h3>Statistik Diagnosis</h3>
            <div id="diagnosisStats">
                <p id="noStatsMessage">Belum ada data pasien untuk dihitung statistiknya.</p>
                <ul id="diagnosisPercentageList">
                    </ul>
                <div style="width: 400px; margin: 20px auto;">
                    <canvas id="diagnosisPieChart"></canvas>
                </div>
            </div>
        </div>

    </div>

    <div class="footer">
        <p class="copyright">Copyright Â© 2025 RMIK UEK</p>
    </div>

    <script src="biostatistik.js"></script>

</body>
</html>
